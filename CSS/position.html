<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>都看看誰來了</title>
</head>
<body style="height: 1500px;">
    <!-- position(位置)  fixed:固定在畫面上(可搭配top、bottom、left等) relative:相對定位 -->
    <h1>css教學</h1>
    <!-- 固定在畫面上 -->
    <div style="position: fixed; left: 200px; width: 80px; height: 80px; background-color: skyblue;">1</div>
    <!-- 相對位置(以原本的位置偏移) -->
    <div style="position: relative; top: 10px; width: 80px; height: 80px; background-color: skyblue;">2</div>

    <div style="width: 120px; height: 120px; background-color: brown;"></div>

    <hr/>
    <!-- 絕對定位(absolute) 跟fixed很像，但不會隨著網頁滾動一起動 -->
    <div style="padding: 30px; border: 5px solid red;">
        <div style="padding: 30px; border: 5px solid red;">
            <div style="position: absolute; width: 40px; height: 40px; background-color: skyblue;"></div>
        </div>
    </div>

    <div style="position: fixed; bottom: 0px; left: 0px; width: 100%; height: 130px; background-color: rgb(3, 137, 226);">
        <button style="padding: 0px;"></button>
    </div>
</body>
</html>
